# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[include macros.cfg]


[mcu]
# serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1E0027000851313339373836-if00

[printer]
max_velocity: 250 # Actual maximium is 400 or 500 with stealthchop completely off
max_accel: 3000 # Actual maximum is >=7000 (have tested at 7000)
max_z_velocity: 20
max_z_accel: 150
square_corner_velocity: 5
kinematics: cartesian

# [force_move]
# enable_force_move: true

[extruder]
control = pid
pid_kp = 33.479
pid_ki = 3.720
pid_kd = 75.329
step_pin: PC7     # M8
dir_pin: !PC8     # M8
enable_pin: !PD2  # M8
gear_ratio: 1:1
microsteps: 16
rotation_distance: 7.596
#max_power: 1.0
nozzle_diameter: 0.6
filament_diameter: 1.75
heater_pin: PA1 # HE1
sensor_type: Generic 3950
sensor_pin: PB0 # TH0
min_temp: 10
max_temp: 300
min_extrude_temp: 189
max_extrude_only_distance: 200

[heater_bed]
heater_pin: PA0 # HE0
sensor_type: EPCOS 100K B57560G104F # Creality bed thermistor
sensor_pin: PB1 # THB
min_temp: 0
max_temp: 120
control: pid
pid_Kp: 68.701
pid_Ki: 0.869
pid_Kd: 1357.697


[probe_as_z_home]
#g28_probe_cmd_args: SAMPLES_TOLERANCE_RETRIES=5 SAMPLES=1


[safe_z_home]
speed: 250
z_hop: 10
z_hop_speed: 20
home_xy_position: 165,175

#-------------------------------------
# Bed Leveling
#-------------------------------------

[output_pin probe_enable]
pin: PD12
value: 0

[probe]
pin: ^!PD13
deactivate_on_each_sample: False
speed: 10
activate_gcode: 
  Probe_Deploy 
  G4 P500 # Allow 500 milliseconds for the probe to deploy
deactivate_gcode: 
  Probe_Stow
lift_speed: 15
samples: 5
samples_trunc_count: 2
samples_result: average
sample_retract_dist: 2
samples_tolerance: 0.0075
samples_tolerance_retries: 50
# X and Y offsets were measured using layout fluid (nozzle first)
# Original Microswiss NG Revo Shroud
#x_offset: -42.5
#y_offset: -14
# Dual 5015 Microswiss NG Revo Shroud
x_offset: -21.25
y_offset: -47.61
#z_offset: 1.15
#z_offset: 1.20
#z_offset: 1.32
#z_offset: 1.27
#z_offset: 1.22
#z_offset: 1.20
#z_offset: 1.16
z_offset: 1.15

