# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]



[mcu]
# serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1E0027000851313339373836-if00

[printer]
max_velocity: 250
max_accel: 1500
max_z_velocity: 20
max_z_accel: 150
square_corner_velocity: 5
kinematics: cartesian


[force_move]
enable_force_move: true

[extruder]
# Before using this section, copy the following values from your existing extruder section and add them here:
control: pid
pid_kp: 31.064
pid_ki: 2.799
pid_kd: 86.203
step_pin: PC7     # M8
dir_pin: !PC8     # M8
enable_pin: !PD2  # M8
gear_ratio: 1:1
microsteps: 16
rotation_distance: 7.596
#max_power: 1.0
nozzle_diameter: 0.6
filament_diameter: 1.75
heater_pin: PA1 # HE1
sensor_type: Generic 3950
sensor_pin: PB0 # TH0
min_temp: 10
max_temp: 300
min_extrude_temp: 190
max_extrude_only_distance: 200

[heater_bed]
heater_pin: PA0 # HE0
sensor_type: EPCOS 100K B57560G104F # Creality bed thermistor
sensor_pin: PB1 # THB
min_temp: 0
max_temp: 120
control: pid
pid_Kp: 68.701
pid_Ki: 0.869
pid_Kd: 1357.697


[probe_as_z_home]


[safe_z_home]
speed: 250
z_hop: 10
z_hop_speed: 20
home_xy_position: 180,180

#-------------------------------------
# Bed Leveling
#-------------------------------------


[bltouch]
sensor_pin: ^PD13 # M3-Stop
control_pin: PD12 # Probe
pin_move_time: 0.675
stow_on_each_sample: False
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: False
speed: 5
lift_speed: 15
samples: 5
samples_trunc_count: 2
samples_result: average
sample_retract_dist: 1.5
samples_tolerance: 0.01
samples_tolerance_retries: 20
# X and Y offsets were measured using layout fluid (nozzle first)
x_offset: -42.5
y_offset: -14
#z_offset: 2.34
#z_offset: 0
#z_offset: 1.770 

z_offset: 2.86
#z_offset: 2.00


# [homing_heaters]
# steppers: stepper_z
# heaters: extruder, heater_bed

