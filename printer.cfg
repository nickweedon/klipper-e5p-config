[stepper_z]
step_pin: PB8     # M3
dir_pin: !PB7     # M3
enable_pin: !PE0 # M3
rotation_distance: 4 
full_steps_per_rotation: 200
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 400
homing_speed: 20.0

[stepper_z1]
step_pin: PB4    # M4
dir_pin: !PB3     # M4
enable_pin: !PB6 # M4
rotation_distance: 4 
full_steps_per_rotation: 200
microsteps: 16


# ---------- X Stepper ----------
# Creality 42-34, 0.8A peak RMS (per phase)
# -------------------------------
[tmc2209 stepper_x]
uart_pin: PC13 # M1-CS
interpolate: false
sense_resistor: 0.110
run_current: 0.7
# High speed setting
#stealthchop_threshold: 250
stealthchop_threshold: 999999

# ---------- Y Stepper ----------
# Creality 42-48, 1.0A peak RMS (per phase)
# -------------------------------
[tmc2209 stepper_y]
uart_pin: PE3 # M2-CS
interpolate: false
sense_resistor: 0.110
#run_current: 0.707
run_current: 1.0
# High speed setting
#stealthchop_threshold: 120
stealthchop_threshold: 175

# ---------- Z Stepper ----------
# Creality 42-34, 0.8A peak RMS (per phase)
# -------------------------------
[tmc2209 stepper_z]
uart_pin: PB9 # M3-CS
interpolate: false
sense_resistor: 0.110
run_current: 0.6
# run_current: 0.48
# High torque setting
#stealthchop_threshold: 0
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PB5 # M4-CS
interpolate: false
sense_resistor: 0.110
run_current: 0.6
# run_current: 0.48
# High torque setting
#stealthchop_threshold: 0
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PC6 # M8-CS/UART_TX
interpolate: false
run_current: 0.60
# High speed (TODO: Find proper threshold)
#stealthchop_threshold: 0
stealthchop_threshold: 999999


[firmware_retraction]
retract_length: 0.4
retract_speed: 35
unretract_extra_length: 0
unretract_speed: 25


[pause_resume]
[respond]

# The power on/off pin
[output_pin psu_on]
pin: PD14
value: 1


