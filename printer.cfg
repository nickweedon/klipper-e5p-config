# [gcode_macro A_TEST_Y_STEPPER]
# gcode:
#   {% set D = params.D|default(200)|float %}
#   {% set V = params.V|default(200)|float %}
#   {% set A = params.A|default(1500)|float %}
#   FORCE_MOVE STEPPER=stepper_y DISTANCE={D} VELOCITY={V} ACCEL={A}


[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    # Start bed heating and keep going
    M140 S{BED_TEMP}
	# Set nozzle to standby temperature and keep going
	M104 S175
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    #SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28

	BED_MESH_PROFILE LOAD="pei3"

	G1 F10500

	G92 E0 ;Reset Extruder
	G1 Z2.0 ;Move Z Axis up
	G1 X10.1 Y20 Z0.28 ;Move to start position

    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}

	G1 X10.1 Y200.0 Z0.28 F1500.0 E15 ;Draw the first line
	G1 X10.4 Y200.0 Z0.28 F5000.0 ;Move to side a little
	G1 X10.4 Y20 Z0.28 F1500.0 E30 ;Draw the second line
	G92 E0 ;Reset Extruder
	G1 F10500
	G1 Z2.0 ;Move Z Axis up

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
	
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
	G1 F10500
    G1 Z10
    G90

	G1 X360 Y360

    # Disable steppers
    M84


[gcode_macro PROBE_TEST]
gcode:
  PROBE
  G1 Z5 F600


[gcode_macro M600]
gcode:
    {% set X = params.X|default(10)|float %}
    {% set Y = params.Y|default(10)|float %}
    {% set Z = params.Z|default(100)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F1200
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F12000
    # G91
    # G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state


[gcode_macro EXTRUDE_TEST]
# Can accurately extrude at at least 300mm/min (5mm/s) but safest to test at 60mm/min (1mm/s)
gcode:
